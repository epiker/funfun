<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%=title%></title>
</head>
<body>
<div class="row col-sm-8 ">
    <div class="form-group">
        <label class="col-sm-2 control-label text-right">员工编号：</label>
        <div class="col-sm-4">
            <input id="Id" name="Id" class="form-control"  readonly="readonly" style="" placeholder="请输入员工编号" type="text" value="<%= Id %>" valid="r|l2-le18" validTitle="员工编号" validInfoArea="EMID_info_area"/>
        </div>
        <div class="col-sm-6"><p class="help-block" id="EMID_info_area"></p></div>

    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label text-right ">姓名：</label>
        <div class="col-sm-4">
            <input id="Title" name="Title" class="form-control area_info" style="" placeholder="请输入姓名" type="text" value="<%= Title %>" valid="r|l2-le8|chinese" validTitle="姓名" validInfoArea="name_info_area"/>
        </div>
        <div class="col-sm-6"><p class="help-block" id="name_info_area"></p></div>

    </div>
    <div class="form-group" >
        <label class="col-sm-2 control-label text-right">性别</label>
        <div class="col-sm-4">
            <input id="Description" name="Description" class="form-control area_info" style="" placeholder="请输入姓名" type="text" value="<%= Description %>" valid="r|l2-le8|chinese" validTitle="姓名" validInfoArea="name_info_area"/>
        </div>
        <div class="col-sm-6"><p class="help-block" id="sex_info_area"></p></div>
    </div>
</div>
</body>
</html>
